                                        <label for="nombre" class="form-label titulos-form">Nombre</label>
                                        <!-- para ingresar el nombres-->
                                        <input type="text" class="form-control" id="nombre" name="nombre" aria-describedby="nombre-ayuda" required>

                                </div>

                                    </div>
                                </div>
                                <div class="col-lg-6 col-md-6">
                                    <div class="mb-3">

                                    </div>
                                </div>
                                <div class="col-lg-6 col-md-6">
                                    <div class="mb-3">
                                        <label for="correo" class="form-label titulos-form">Correo electrónico</label>
                                        <!-- para ingresar el correo-->
                                        <input type="email" class="form-control" id="correo" name="correo" aria-describedby="emailHelp" required>
                                        <div id="emailHelp" class="form-text">Nos contactaremos directamente en este correo
                                        </div>
                                    </div>
                                </div>
                                <!-- le coloqué el no gutters para sacar el padding que quedaba en los lados -->
                                <!-- el g-0 significa "no-gutters" -->
                                <div class="col-lg-6 col-md-6 g-0">
                                    <div class="mb-3 g-0">
                                        <label for="" class="form-label titulos-form">Motivo de contacto</label>
                                        <select class="form-select form-select-lg f15" name="motivo-contacto" id="">

                                            <option value="donaciones">preguntas</option>
                                            <option value="transparencia">Sugerencias</option>
                                            <option value="quiero-adoptar">Información</option>
                                            <option value="mascota-en-adopcion">Reclamos</option>
                                        </select>
                                    </div>
                                </div>

                                </div>
